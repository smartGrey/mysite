<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>设置颜色长宽</title>
	<link rel="stylesheet" type="text/css" href="itscss.css">
	<script type="text/javascript" src="itsjs.js"></script>
</head>
<body id="body">
	<p class="firstsentence">请为下面的DIV设置样式：</p>
	<div id="buttonfirst">点击设置</div>
	<div id="colorblock"></div>
	<ul id="choosebox">
		<li id="color">请选择背颜色:
			<ul>
				<li class="one" id="colorone">红</li>
				<li class="two" id="colortwo">绿</li>
				<li class="three" id="colorthree">蓝</li>
			</ul>
		</li>
		<li id="width">请选择宽(px):
			<ul>
				<li class="one" id="widthone">400</li>
				<li class="two" id="widthtwo">600</li>
				<li class="three" id="widththree">800</li>
			</ul>
		</li>
		<li id="height">请选择高(px):
			<ul>
				<li class="one" id="heightone">400</li>
				<li class="two" id="heighttwo">600</li>
				<li class="three" id="heightthree">800</li>
			</ul>
		</li>
		<button type="button" id="buttonone">恢复</button>
		<button type="button" id="buttontwo">确定</button>
	</ul>
</body>
</html>
