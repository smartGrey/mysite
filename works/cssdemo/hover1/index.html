<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8" />
	<title>hover 1</title>
	<style>
		.box {
			width: 300px;
			height: 300px;
			background: #5db8c6;
			position: absolute;
			left: 50%;
			top: 48%;
			transform: translate(-50%,-50%);
			overflow: hidden;
		}
		.background1 {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
			padding: 0px;
			background: rgba(0,0,0,0.4);
			border-radius: 50%;
			transition: all 0.6s linear;
		}
		.box:hover .background1 {
			padding: 220px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="background1"></div>
	</div>
</body>
</html>
